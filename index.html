<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css?family=Epilogue:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
    rel="stylesheet" />

  <title>Grid do Ghuyer</title>
</head>

<body>
  <div class="page">
    <header>
      <h5>Gêneros</h5>
      <h1>Horror</h1>
    </header>
    <main>
      <a href="https://www.imdb.com/name/nm0000600/?ref_=nv_sr_srsg_0" target="_blank">
        <div class="card">
          <img src="images/gore.jpeg" alt="Imagem do filme 'Uma Noite Alucinante'(1987)">
          <h2><span>Gore </span>Sam Raimi</h2>
        </div>
      </a>

      <a href="https://www.imdb.com/name/nm1191481/?ref_=nv_sr_srsg_0" target="_blank">
        <div class="card">
          <img src="images/psychological.jpg" alt="Imagem do filme 'O Homem Invisível'(2020)">
          <h2><span>Psychological </span>Leigh Whannell</h2>
        </div>
      </a>

      <a href="https://www.imdb.com/name/nm0000118/?ref_=nv_sr_srsg_0" target="_blank">
        <div class="card">
          <img src="images/slasher.jpeg" alt="Imagem do filme 'Halloween'(1978)">
          <h2><span>Slasher </span>John Carpenter</h2>
        </div>
      </a>

      <a href="https://www.imdb.com/name/nm0001681/?ref_=nv_sr_srsg_0" target="_blank">
        <div class="card">
          <img src="images/zombie.jpeg" alt="Imagem do filme 'A Noite dos Mortos-Vivos'(1968)">
          <h2><span>Zombie </span>George Romero</h2>
        </div>
      </a>
    </main>
  </div>
  <div id="scary">
    <img src="images/scary.jpeg" alt="Desenho de expressão facial assustadora">
  </div>
</body>

</html>
